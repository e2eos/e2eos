<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="通用" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/button">Button 按钮</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/icon">Icon 图标</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="布局" nzIcon="layout">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/grid">Grid 栅格</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/layout">Layout 布局</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="导航" nzIcon="menu">
      </li>
      <li nz-submenu nzOpen nzTitle="数据录入" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/input">Input 输入框</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="数据展示" nzIcon="credit-card">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/card">Card 卡片</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="反馈" nzIcon="message">
      </li>
      <li nz-submenu nzOpen nzTitle="其他" nzIcon="rest">
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
