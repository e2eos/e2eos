<nz-collapse [nzAccordion]="attrs.nzAccordion" [nzBordered]="attrs.nzBordered">
  <nz-collapse-panel *ngFor="let att of node.children" [nzDisabled]="att.attrs.nzDisabled" [nzHeader]="att.attrs.nzHeader" [nzExpandedIcon]="att.attrs.nzExpandedIcon"
                     [nzExtra]="att.attrs.nzExtra" [nzShowArrow]="att.attrs.nzShowArrow" [nzActive]="att.attrs.nzActive"
                     (nzActiveChange)="activeChange($event)">
    <e2eos-ng-antd-container [node]="n2" *ngFor="let n2 of att.children"></e2eos-ng-antd-container>
  </nz-collapse-panel>
</nz-collapse>
